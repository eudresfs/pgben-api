apiVersion: 1

providers:
  # Configuração para carregar dashboards automaticamente
  - name: 'PGBen'
    orgId: 1
    folder: 'PGBen'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: true
