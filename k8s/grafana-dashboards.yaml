apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: pgben
data:
  dashboards.yaml: |
    apiVersion: 1
    
    providers:
      - name: 'PGBen Dashboards'
        orgId: 1
        folder: 'PGBen'
        type: file
        disableDeletion: false
        updateIntervalSeconds: 10
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards
          foldersFromFilesStructure: true
