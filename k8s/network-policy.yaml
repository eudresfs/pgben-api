apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: pgben-server-network-policy
  labels:
    app: pgben-server
spec:
  podSelector:
    matchLabels:
      app: pgben-server
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Permitir tráfego HTTP na porta 3000
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - namespaceSelector:
        matchLabels:
          name: istio-system
    - podSelector:
        matchLabels:
          app: nginx-ingress
    - podSelector:
        matchLabels:
          app: istio-proxy
    ports:
    - protocol: TCP
      port: 3000
  # Permitir tráfego de health checks do Kubernetes
  - from: []
    ports:
    - protocol: TCP
      port: 3000
  # Permitir tráfego entre pods da mesma aplicação
  - from:
    - podSelector:
        matchLabels:
          app: pgben-server
    ports:
    - protocol: TCP
      port: 3000
  egress:
  # Permitir conexão com PostgreSQL
  - to:
    - podSelector:
        matchLabels:
          app: postgresql
    ports:
    - protocol: TCP
      port: 5432
  # Permitir conexão com Redis
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  # Permitir DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Permitir HTTPS para APIs externas
  - to: []
    ports:
    - protocol: TCP
      port: 443
  # Permitir HTTP para APIs externas (se necessário)
  - to: []
    ports:
    - protocol: TCP
      port: 80
  # Permitir comunicação com serviços do Kubernetes
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
  # Permitir comunicação com serviços de monitoramento
  - to:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 9090  # Prometheus
    - protocol: TCP
      port: 3000  # Grafana