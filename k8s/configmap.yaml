apiVersion: v1
kind: ConfigMap
metadata:
  name: pgben-config
  labels:
    app: pgben-server
data:
  # Application Configuration
  NODE_ENV: "production"
  PORT: "3000"
  
  # Database Configuration
  DB_POOL_SIZE: "10"
  DB_SSL: "true"
  DB_TIMEOUT: "30000"
  DB_RETRY_ATTEMPTS: "3"
  DB_RETRY_DELAY: "5000"
  
  # JWT Configuration
  JWT_ALGORITHM: "RS256"
  JWT_EXPIRES_IN: "15m"
  JWT_REFRESH_EXPIRES_IN: "7d"
  
  # API Configuration
  API_PREFIX: "/api"
  API_VERSION: "v1"
  CORS_ORIGIN: "*"
  
  # Logging Configuration
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
  
  # Health Check Configuration
  HEALTH_CHECK_TIMEOUT: "5000"
  HEALTH_CHECK_MEMORY_THRESHOLD: "0.8"
  HEALTH_CHECK_DISK_THRESHOLD: "0.9"
  
  # Rate Limiting
  THROTTLE_TTL: "60"
  THROTTLE_LIMIT: "100"
  
  # File Upload
  MAX_FILE_SIZE: "10485760"  # 10MB
  ALLOWED_FILE_TYPES: "image/jpeg,image/png,application/pdf"
  
  # Cache Configuration
  CACHE_TTL: "300"  # 5 minutes
  CACHE_MAX_ITEMS: "1000"
  
  # Monitoring
  METRICS_ENABLED: "true"
  METRICS_PATH: "/metrics"
  
  # Security
  BCRYPT_ROUNDS: "12"
  SESSION_TIMEOUT: "3600"  # 1 hour
  
  # External Services Timeouts
  HTTP_TIMEOUT: "30000"
  HTTP_RETRY_ATTEMPTS: "3"
  
  # Graceful Shutdown
  SHUTDOWN_TIMEOUT: "30000"