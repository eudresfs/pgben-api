apiVersion: v1
kind: ConfigMap
metadata:
  name: pgben-database-config
  namespace: pgben
data:
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_SCHEMA: "public"
  DB_SSL: "false"
  DB_SYNCHRONIZE: "false"
  DB_LOGGING: "error"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: pgben-app-config
  namespace: pgben
data:
  NODE_ENV: "production"
  PORT: "3000"
  API_PREFIX: "/api"
  SWAGGER_PATH: "/docs"
  CORS_ORIGIN: "*"
  RATE_LIMIT_WINDOW_MS: "900000"  # 15 minutos
  RATE_LIMIT_MAX: "100"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: pgben-minio-config
  namespace: pgben
data:
  MINIO_ENDPOINT: "minio-service"
  MINIO_PORT: "9000"
  MINIO_USE_SSL: "false"
  MINIO_BUCKET_NAME: "pgben-documentos"
  MINIO_REGION: "us-east-1"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: pgben-logging-config
  namespace: pgben
data:
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
  LOG_OUTPUT: "console,file"
  LOG_FILE_PATH: "/var/log/pgben"
  LOG_MAX_SIZE: "10m"
  LOG_MAX_FILES: "7"
  LOG_COMPRESS: "true"
