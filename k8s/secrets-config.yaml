apiVersion: v1
kind: Secret
metadata:
  name: pgben-encryption-keys
  namespace: pgben
type: Opaque
data:
  ENCRYPTION_MASTER_KEY: VGhpc0lzQVZlcnlTdHJvbmdNYXN0ZXJLZXlGb3JQZ0Jlbg==  # ThisIsAVeryStrongMasterKeyForPgBen
