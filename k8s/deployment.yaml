apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgben-server
  labels:
    app: pgben-server
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pgben-server
  template:
    metadata:
      labels:
        app: pgben-server
        version: v1
    spec:
      containers:
      - name: pgben-server
        image: pgben-server:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: pgben-secrets
              key: db-host
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: pgben-secrets
              key: db-port
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: pgben-secrets
              key: db-username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pgben-secrets
              key: db-password
        - name: DB_DATABASE
          valueFrom:
            secretKeyRef:
              name: pgben-secrets
              key: db-database
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: pgben-secrets
              key: jwt-secret
        - name: JWT_REFRESH_SECRET
          valueFrom:
            secretKeyRef:
              name: pgben-secrets
              key: jwt-refresh-secret
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: pgben-secrets
              key: encryption-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /api/v1/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: tmp
        emptyDir: {}
      - name: logs
        emptyDir: {}
      securityContext:
        fsGroup: 1001
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: pgben-server-service
  labels:
    app: pgben-server
spec:
  selector:
    app: pgben-server
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Secret
metadata:
  name: pgben-secrets
type: Opaque
data:
  # Base64 encoded values - replace with actual values
  db-host: cG9zdGdyZXM=  # postgres
  db-port: NTQzMg==      # 5432
  db-username: cGdiZW4=  # pgben
  db-password: cGFzc3dvcmQ=  # password
  db-database: cGdiZW4=  # pgben
  jwt-secret: eW91ci1qd3Qtc2VjcmV0LWhlcmU=  # your-jwt-secret-here
  jwt-refresh-secret: eW91ci1qd3QtcmVmcmVzaC1zZWNyZXQtaGVyZQ==  # your-jwt-refresh-secret-here
  encryption-key: eW91ci1lbmNyeXB0aW9uLWtleS1oZXJl  # your-encryption-key-here