sonar.projectKey=pgben-server
sonar.projectName=PGBen Server
sonar.projectVersion=1.0.0

# Caminho para os arquivos de código-fonte
sonar.sources=src
sonar.tests=test

# Exclusões
sonar.exclusions=node_modules/**,dist/**,coverage/**,**/*.spec.ts,**/*.test.ts

# Configurações de cobertura de código
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Configurações de análise
sonar.sourceEncoding=UTF-8
sonar.qualitygate.wait=true

# Configurações de segurança
sonar.security.enabled=true
sonar.security.reportPath=security-report.json
